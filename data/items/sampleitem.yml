material: 'DIAMOND_SWORD'
options:
  amount: 1
  ##   If you set to the key '.', the item won't have display name   ##
  ##   Eşyanın İsmi Normal Olsun İstiyorsan ' . ' İşaretini Yazmalısın ##
  display-name: '&aA sword &bwhich &cis &enice'
  ##   If you set to the key {}, the item won't have lore   ##
  #like lore: {}
  ## Eğer Açıklaması Olmasın İstiyorsan {} Parantezini Aynen Yazmalısın ##
  #lore: {}    Buradaki Gibi
  lore:
    - '&cLo&6rem &eIp&7sum'
  ##   If you set to the key {}, the item won't have enchantmen   ##
  #like enchantments: {}
  ##   Eğer Eşyanın Büyüsü Olmasın İstiyorsan {} Parantezini Aynen Yazmalısın ##
  #enchantments: {}     Buradaki Gibi
  enchantments:
    ##   With level   ##
    ##   Leveli Olsun İstersen Aşağıdaki Gibi   ##
    - 'DAMAGE_ALL:10'
    ##   Without level (default level is 1)   ##
    ##   Leveli Olmasın İstiyorsan (Yani 1 Level Olacak)  Aşağıdaki Gibi ##
    - 'KNOCKBACK'

  ##   ıf you set to the key {}, the item won't have flag   ##
  #like flags: {}
  flags:
    ##   To ItemFlags visit to the page   ##
    ##   https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/inventory/ItemFlag.html   ##
    ##   If you set to the key {}, the item won't have flag   ##
    - 'HIDE_ATTRIBUTES'
  unbreakable: false
